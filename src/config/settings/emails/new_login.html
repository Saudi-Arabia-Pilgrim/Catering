<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--[if !mso]> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--<![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
  <meta name="x-apple-disable-message-reformatting" />
  <title>New Login Detected</title>
  <!-- Retain your styles without any promotional comments -->
  <style>
    @font-face {{
      font-family: 'Fira Sans';
      font-style: normal;
      font-weight: 400;
      src: local('Fira Sans Regular'), local('FiraSans-Regular'),
      url(https://fonts.gstatic.com/s/firasans/v10/va9E4kDNxMZdWfMOD5VvmojLazX3dGTP.woff2) format('woff2');
      unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
    }}
    /* Additional font-face definitions here... */
    html, body {{
      margin: 0 !important;
      padding: 0 !important;
      min-height: 100% !important;
      width: 100% !important;
      -webkit-font-smoothing: antialiased;
    }}
    * {{ -ms-text-size-adjust: 100%; }}
    #outlook a {{ padding: 0; }}
    .ReadMsgBody, .ExternalClass {{ width: 100%; }}
    table, td, th {{ mso-table-lspace: 0 !important; mso-table-rspace: 0 !important; border-collapse: collapse; }}
    u + .body table, u + .body td, u + .body th {{ will-change: transform; }}
    body, td, th, p, div, li, a, span {{
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      mso-line-height-rule: exactly;
    }}
    img {{ border: 0; outline: 0; line-height: 100%; -ms-interpolation-mode: bicubic; }}
    a[x-apple-data-detectors] {{ color: inherit !important; text-decoration: none !important; }}
  </style>
  <!--[if mso]>
    <style type="text/css">
      .pc-font-alt {{ font-family: Arial, Helvetica, sans-serif !important; }}
    </style>
  <![endif]-->
</head>
<body class="body pc-font-alt" style="width: 100% !important; min-height: 100% !important; margin: 0 !important; padding: 0 !important; font-weight: normal; color: #2D3A41; background-color: #f4f4f4;" bgcolor="#f4f4f4">
  <table class="pc-project-body" style="table-layout: fixed; width: 100%; min-width: 700px; background-color: #f4f4f4;" bgcolor="#f4f4f4" border="0" cellspacing="0" cellpadding="0" role="presentation">
    <tr>
      <td align="center" valign="top">
        <table class="pc-project-container" align="center" style="width: 700px; max-width: 700px;" border="0" cellpadding="0" cellspacing="0" role="presentation">
          <tr>
            <td style="padding: 20px 0;" align="left" valign="top">
              <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                <tr>
                  <td valign="top">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
                      <tr>
                        <td valign="top" class="pc-w520-padding-30-30-30-30 pc-w620-padding-35-35-35-35" style="padding: 40px; border-radius: 36px; background-color: #ffffff; box-shadow: 15px 15px 100px 0 rgba(0,0,0,0.1);" bgcolor="#ffffff">
                          <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                              <td valign="top" style="padding: 0 0 15px 0;">
                                <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                                  <tr>
                                    <td valign="top">
                                      <div class="pc-font-alt pc-w620-fontSize-30 pc-w620-lineHeight-133pc" style="font-family: 'Fira Sans', Arial, Helvetica, sans-serif; font-size: 36px; font-weight: 800; color: #151515; line-height: 128%; letter-spacing: -0.6px;">
                                        New Login Detected!
                                      </div>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                          <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                              <td valign="top" style="padding: 0 0 20px 0;">
                                <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                                  <tr>
                                    <td valign="top">
                                      <div class="pc-font-alt pc-w620-fontSize-18 pc-w620-lineHeight-156pc" style="font-family: 'Fira Sans', Arial, Helvetica, sans-serif; font-size: 20px; font-weight: normal; color: #9b9b9b; line-height: 150%; letter-spacing: -0.2px;">
                                        We have detected a new login to your account. If this was you, please disregard this message. Otherwise, click the button below to reset your password.
                                      </div>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                          <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                              <th valign="top" align="left" style="text-align: left; font-weight: normal;">
                                <a style="display: inline-block; box-sizing: border-box; border-radius: 8px; background-color: #1595e7; padding: 14px 15px; font-family: 'Fira Sans', Arial, Helvetica, sans-serif; font-weight: 500; font-size: 16px; line-height: 150%; letter-spacing: -0.2px; color: #ffffff; text-align: center; text-decoration: none;" href="{RESET_PASSWORD_LINK}" target="_blank">
                                  Reset Your Password
                                </a>
                              </th>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                      <tr>
                        <td align="center" valign="top" style="padding: 20px 0;">
                          <!-- Replace promotional image with your company logo or a placeholder -->
                          <img src="https://via.placeholder.com/198x46" width="198" height="46" alt="Company Logo" style="display: block; margin: 0 auto; border: 0; outline: 0; line-height: 100%; -ms-interpolation-mode: bicubic;">
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
